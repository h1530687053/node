<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style type="text/css">
        .layui-body{overflow-y: hidden;}
        .layui-tab-content{
            height: 100%;

        }
        .layui-tab-content::-webkit-scrollbar{
            display: none;

        }
        .layui-tab-content iframe{
            width: 100%;
            height: 100%;
            border: none;
            min-width: 320px;
        }
    </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span>
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <%=username%>
                    </span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll my-leftNav">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有文章</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="tabNav" data-title="文章列表" data-url="Admin/Artical/Index" data-id="1" dtat-type="tabAdd">文章列表</a></dd>
                        <dd><a href="javascript:;" class="tabNav" data-title="添加文章" data-url="Admin/Artical/Add" data-id="2" dtat-type="tabAdd">添加文章</a></dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title"></ul>
            <!--<ul class="rightmenu" style="display: none;position: absolute;">-->
                <!--<li data-type="closethis">关闭当前</li>-->
                <!--<li data-type="closeall">关闭所有</li>-->
            <!--</ul>-->
            <div class="layui-tab-content"></div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/artical_index.js"></script>
<script>

</script>
</body>
</html>
